<!DOCTYPE html>
 <html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">    
     <head>
         <div th:replace="~{fragment :: meta}"></div>   
              
         <div th:replace="~{fragment :: styles}"></div>
           
         <title>お気に入り一覧</title>   
     </head>
     <body>
         <div class="nagoyameshi-wrapper">
             <!-- ヘッダー -->
             <div th:replace="~{fragment :: header}"></div>
             
             <main>
				<div class="container pt-4 pb-5 nagoyameshi-container">	
                     <div class="row justify-content-center">
                         <div class="col-xxl-9 col-xl-10 col-lg-11">
							
                             <nav class="my-3" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb" c>
                                 <ol class="breadcrumb mb-0"> 
                                     <li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>  
									                      
                                     <li class="breadcrumb-item active" aria-current="page">お気に入り一覧</li>
                                 </ol>
                             </nav> 
                             
                             <h1 class="mb-3 text-center">お気に入り一覧</h1>  
             
						<!--お気に入りなし-->
							 <div th:if="${favoritePage.isEmpty()}" class="row justify-content-center" th:text="まだお気に入りがありません"> </div>
							
						<!--お気に入り店舗情報-->
							  <div class="mb-3" th:each="favorite : ${favoritePage}">
								
                              
                                    <div class="card h-100">   
		                                    <div class=	"d-flex justify-content-between flex-wrap mt-3">
												<a th:href="@{/restaurants/show/__${favorite.getRestaurant().getId()}__}" class="link-dark nagoyameshi-card-link">

													<div>
														<h3 class="card-title mx-3" th:text="${favorite.getRestaurant().getName()}"></h3>
													</div>
												</a>	
												<div class="mx-3">
													
												
											   		<a th:href="@{/favorite/index/__${favorite.getRestaurant().getId()}__/cancel}">お気に入り解除</a>
												
												</div>
		                                    </div>
										
										<hr class="my-0 ">
											
						<!--イメージは後で作る-->
										<a th:href="@{/restaurants/show/__${favorite.getRestaurant().getId()}__}" class="link-dark nagoyameshi-card-link"> 
											<div class="row g-0">
	                                            <div class="col-md-4">  
												                                                                              
	                                            <img th:if="${favorite.getRestaurant().getImage()}" class="card-img-top nagoyameshi-horizontal-card-image" th:src="@{/storage/__${favorite.getRestaurant().getImage()}__}" alt="店舗画像">                                                     
	                                            <img th:unless="${favorite.getRestaurant().getImage()}" th:src="@{/images/noImage.png}" class="card-img-top nagoyameshi-horizontal-card-image" alt="NO IMAGE">                                                    
	                                            </div> 
	                                            <div class="col-md-8">                                                                                                                        
	                                                <div class="card-body">                                    
	                                                                                                
	 
	                                                   
	                                                    
														<p class="card-text" th:if="${favorite.getRestaurant().getEvalues()}!=null">
															<span class="text-warning" th:if="${favorite.getRestaurant().getEvalues()}==0">&#9734;&#9734;&#9734;&#9734;&#9734;</span>
															<span class="text-warning" th:if="${favorite.getRestaurant().getEvalues()}==1">&#9733;&#9734;&#9734;&#9734;&#9734;</span>
															<span class="text-warning" th:if="${favorite.getRestaurant().getEvalues()}==2">&#9733;&#9733;&#9734;&#9734;&#9734;</span>
															<span class="text-warning" th:if="${favorite.getRestaurant().getEvalues()}==3">&#9733;&#9733;&#9733;&#9734;&#9734;</span>
															<span class="text-warning" th:if="${favorite.getRestaurant().getEvalues()}==4">&#9733;&#9733;&#9733;&#9733;&#9734;</span>
															<span class="text-warning" th:if="${favorite.getRestaurant().getEvalues()}==5">&#9733;&#9733;&#9733;&#9733;&#9733;</span>
															
															<span th:text="${favorite.getRestaurant().getEvaluesDouble()+'/5'}"></span>
	
	                                                    </p> 
														
														<p class="card-text text-muted" th:unless="${favorite.getRestaurant().getEvalues()}!=null">まだ評価がありません</p>
	
														
	                                                    <p class="card-text mb-2">
	                                                        <span th:text="${favorite.getRestaurant().getDescription()}"></span>
	                                                    </p>                                                    
	                                                    
	                                                    <p class="card-text mb-2">
	                                                        <small  th:text="${favorite.getRestaurant().getAddress()}"></small>                                                      
	                                                    </p>   
	                                                                                                                                                                                                                                   
	                                                    <p class="card-text">
	                                                        <span th:text="${#numbers.formatInteger(favorite.getRestaurant().getPrice(), 1, 'COMMA') + '円'}"></span>
	                                                    </p>   
														  
														<p class="card-text">
	                                                        <span th:if="${favorite.getRestaurant().getCategory()}" th:text="${favorite.getRestaurant().getCategory().getName()}"></span>
	                                                    </p> 
														
														                              
	                                                </div>
	                                            </div>
                                        	</div>
										</a>
                                    </div>    
                                         
                            </div>                     
     
                           
                             
                            <!-- ページネーション -->
                             <div th:if="${favoritePage.getTotalPages() > 1}" class="d-flex justify-content-center">
                                 <nav aria-label="お気に入り一覧ページ">
                                     <ul class="pagination">
                                         <li class="page-item">
                                             <span th:if="${favoritePage.isFirst()}" class="page-link disabled">前</span>
                                             <a th:unless="${favoritePage.isFirst()}" th:href="@{/favorite(page = ${favoritePage.getNumber() - 1})}" class="page-link nagoyameshi-page-link">前</a>
                                         </li>
                                         <li th:each="i : ${#numbers.sequence(0, favoritePage.getTotalPages() - 1)}" class="page-item">
                                             <span th:if="${i == favoritePage.getNumber()}" class="page-link active nagoyamsehi-active" th:text="${i + 1}"></span>
                                             <a th:unless="${i == favoritePage.getNumber()}" th:href="@{/favorite(page = ${i})}" class="page-link nagoyameshi-page-link" th:text="${i + 1}"></a>
                                         </li>
                                         <li class="page-item">                        
                                             <span th:if="${favoritePage.isLast()}" class="page-link disabled">次</span>
                                             <a th:unless="${favoritePage.isLast()}" th:href="@{/favorite(page = ${favoritePage.getNumber() + 1})}" class="page-link nagoyameshi-page-link">次</a>
                                         </li>
                                     </ul>
                                 </nav> 
                             </div>                
                         </div>                          
                     </div>
                 </div>  
             </main>
             
             <!-- フッター -->
             <div th:replace="~{fragment :: footer}"></div>
         </div>    
         
         <div th:replace="~{fragment :: scripts}"></div>  
   </body>
 </html>
